<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>

<h3>Enter email and password:</h3>
<p th:text="${message}"></p>
<form name='loginForm' th:action="@{/login}" th:object="${login}" method='POST'>
  <th:block th:if="${message}" >
    <p th:text="${message}"></p>
  </th:block>
  <table>
    <tr>
      <td>Email:</td>
      <td><input type='text' name='Email' th:field="*{email}"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type='password' name='password' th:field="*{password}" /></td>
    </tr>
    <tr>
      <td><input name="submit" type="submit" value="Login" /></td>
    </tr>
  </table>
</form>
</body>
</html>
